<form name="form" id="uploadForm" enctype="multipart/form-data">
    <div id="upload-box" class="ngdialog wizard-modal">
        <div class="ngdialog-overlay"></div>
        <div class="ngdialog-content">
            <div>
                <div class="content">
                    <div class="dialog-content wizard">
                        <div class="lui-dialog dialog-medium">
                            <div class="lui-dialog__header">
                                <div class="lui-dialog__title">
                                    Upload a rule json file
                                </div>
                            </div>
                            <div class="lui-dialog__body">
                                <div class="option-view">
                                    <div class="ng-file-upload">
                                        <div class="drop-container">
                                            <div ngf-drop="model.selectFile($file)" class="drop-box" drag-over-class="dragover">
                                                <span class="text">
                                                <strong>
                                                    Drop files here
                                                </strong>
                                                <span>&nbsp;or&nbsp;</span>
                                                <label class="lui-button lui-button--success" id="uploadTrigger">
                                                Choose file
                                                <input id="dataFileInput" ngf-select="model.selectFile($file)" type="file" name="fileRequested">
                                                </label>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div ng-show="model.fileSelected">
                                    File Selected: {{model.file.name}}
                                </div>
                            </div>
                            <div class="lui-dialog__footer">
                                <button type="button" id="done-upload-file" class="lui-button ngdialog-close" ng-click="model.upload();model.openImport()">Done</button>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
